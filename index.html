<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>JQuery Project</title>
        <link rel="stylesheet" text="text/css" href="assets/css/index.css">
        <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    </head>

    <body>
        <h1>INFORMATION SCIENCES & TECHNOLOGIES @ RIT</h1>
        <div id="about-section-wrapper">
            <div id="about-header">
                <h2>IST Dept Site</h2>
            </div>
            <section id="about-section"></section>
        </div>
        <hr>
        <div id="undergrad-deg-wrapper">
            <div id="undergrad-deg-header">
                <h1>Our Undergraduate Degrees</h1>
            </div>
            <section id="undergraduate-degree-section"></section>
        </div>
        <hr>
        <div id="grad-deg-wrapper">
            <div id="grad-deg-header">
                <h1>Our Graduate Degrees</h1>
            </div>
            <section id="graduate-degree-section"></section>
        </div>
        <hr>
        <div id="minors-wrapper">
            <div class="minors-header">
                <h1>Our Undergraduate Minors</h1>
            </div>
            <section id="minors-section"></section>
        </div>
        <hr>
        <div id="employment-section-wrapper">
            <section id="employment-section"></section>
        </div>
        <hr>
        <div id="map-section-wrapper">
            <div id="map-header">
                <h1>Where Our Students Work</h1>
                <p class="footnote">Click a marker to learn more about the jobs at that location</>
            </div>
            <section id="map-section">
                <iframe id="map" src="http://ist.rit.edu/api/map" scrolling="no" style="width:80vw; height:60vh;"></iframe>
            </section>
        </div>
        <hr>
        <div id="people-section-wrapper">
            <section id="people-section"></section>
        </div>
        <hr>
        <div id="research-section-wrapper">
            <section id="research-section"></section>
        </div>
        <hr>
        <div id="resources-section-wrapper">
            <section id="resources-section"></section>
        </div>
        <hr>
        <div id="news-section-wrapper">
            <section id="news-section"></section>
        </div>
        <hr>
        <div id="footer-wrapper">
            <section id="footer"></section>
        </div>

        <script type="text/javascript" src="assets/js/index.js"></script>
    </body>
</html>
